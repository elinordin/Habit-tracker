<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROTA - Habit tracker</title>

    <!--Links-->
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" type="text/javascript" defer></script>
    <script src="https://use.fontawesome.com/releases/v5.13.1/js/all.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&family=Rakkas&display=swap" rel="stylesheet">
</head>
<body>
<nav>
    <h1 id="logo">ROTA</h1>
    <button id="toggleMenu">
        <i class="fas fa-bars fa-2x"></i>    
    </button>
    <button id="addHabit">    
        <a href=#><i class="fas fa-plus fa-2x"></i></a>
    </button>
</nav>

<div id="menu">
    <ul>
        <li><a href=#>Monthly overview</a></li>
        <li><a href=#>Statistics</a></li>
    </ul>
</div>

<main>
    <div class="habit">
        <img class="greenPlant" src="Pictures/flower.svg" alt="green plant"> 
        <p class="habitText">Yoga</p>
        <button class="checked"><i class="fas fa-check"></i></button>
    </div>
    <div class="habit">
        <img class="greenPlant" src="Pictures/flower.svg" alt="green plant"> 
        <p class="habitText">Meditation</p>
        <button class="checked"><i class="fas fa-check"></i></button>
    </div>
    <div class="habit">
        <img class="greenPlant" src="Pictures/flower.svg" alt="green plant"> 
        <p class="habitText">Floss</p>
        <button class="checked"><i class="fas fa-check"></i></button>
    </div>
    <div class="habit">
        <img class="greenPlant" src="Pictures/flower.svg" alt="green plant"> 
        <p class="habitText">Run</p>
        <button class="checked"><i class="fas fa-check"></i></button>
    </div>
    <div class="habit">
        <img class="greenPlant" src="Pictures/flower.svg" alt="green plant"> 
        <p class="habitText">Sleep</p>
        <button class="checked"><i class="fas fa-check"></i></button>
    </div>
    <div class="habit">
        <img class="greenPlant" src="Pictures/flower.svg" alt="green plant"> 
        <p class="habitText">Coding</p>
        <button class="checked"><i class="fas fa-check"></i></button>
    </div>
</main>


</body>
</html>
